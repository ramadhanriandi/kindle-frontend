<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/layout.css" />

    <title>Blibli - Kindle</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-fixed-top">
      <a class="navbar-brand" href="/admin/users">bli-kindle</a>
      <div class="nav-items">
        <div class="nav-item">
          <a href="/admin/users"><img src="/assets/img/users.svg"/></a>
        </div>
        <div class="nav-item">
          <a href="/admin/merchants"><img src="/assets/img/shop.svg"/></a>
        </div>
        <div class="nav-item">
          <a href="/admin/books"><img src="/assets/img/book.svg"/></a>
        </div>
        <div class="nav-item">
          <a href="/admin/genres"><img src="/assets/img/category.svg"/></a>
        </div>
        <div class="nav-item dropdown">
          <a
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img src="/assets/img/avatar.svg" />
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarDropdown"
          >
            <a class="dropdown-item" href="/admin/profile">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" onclick="adminLogout()">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <div class="wrapper-title">MERCHANT DETAIL</div>
        </div>
        <div class="col-xs-12 col-md-12">
          <form>
            <div class="form-group">
              <label class="sign-input-label" for="username">Username</label>
              <input
                type="text"
                class="sign-input-box form-control"
                id="username"
                readonly
              />
            </div>
            <div class="form-group">
              <label class="sign-input-label" for="fullname">Fullname</label>
              <input
                type="text"
                class="sign-input-box form-control"
                id="fullname"
                readonly
              />
            </div>
            <div class="form-row">
              <div class="form-group col-8 col-sm-8 col-md-8 col-lg-8">
                <label class="sign-input-label" for="email">Email</label>
                <input
                  type="text"
                  class="sign-input-box form-control"
                  id="email"
                  readonly
                />
              </div>
              <div class="form-group col-4 col-sm-4 col-md-4 col-lg-4">
                <label class="sign-input-label" for="password">Password</label>
                <input
                  type="password"
                  class="sign-input-box form-control"
                  id="password"
                  readonly
                />
              </div>
            </div>
            <div class="form-group">
              <label class="sign-input-label" for="description">Description</label>
              <textarea 
                class="sign-input-box form-control" 
                id="description" 
                rows="10" 
                readonly
              ></textarea>
            </div>
            <div class="form-row">
              <div class="form-group col-8 col-sm-8 col-md-8 col-lg-8">
                <label class="sign-input-label" for="phone">Phone</label>
                <input
                  type="text"
                  class="sign-input-box form-control"
                  id="phone"
                  readonly
                />
              </div>
              <div class="form-group col-4 col-sm-4 col-md-4 col-lg-4">
                <label class="sign-input-label" for="status">Status</label>
                <input
                  type="text"
                  class="sign-input-box form-control"
                  id="status"
                  readonly
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Content End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/admin/detail-merchant.js" type="text/javascript"></script>
    <script src="/assets/js/admin/logout.js" type="text/javascript"></script>
  </body>
</html>
