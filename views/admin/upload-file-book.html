<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/layout.css" />

    <title>Blibli - Kindle</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-fixed-top">
      <a class="navbar-brand" href="/admin/users">bli-kindle</a>
      <div class="nav-items">
        <div class="nav-item">
          <a href="/admin/users"><img src="/assets/img/users.svg"/></a>
        </div>
        <div class="nav-item">
          <a href="/admin/merchants"><img src="/assets/img/shop.svg"/></a>
        </div>
        <div class="nav-item">
          <a href="/admin/books"><img src="/assets/img/book.svg"/></a>
        </div>
        <div class="nav-item">
          <a href="/admin/genres"><img src="/assets/img/category.svg"/></a>
        </div>
        <div class="nav-item dropdown">
          <a
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img src="/assets/img/avatar.svg" />
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarDropdown"
          >
            <a class="dropdown-item" href="/admin/profile">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" onclick="adminLogout()">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <div class="wrapper-title">EDIT BOOK FILE</div>
        </div>
        <div class="col-xs-12 col-md-12">
          <div>
            <input type="hidden" id="bookSku" />
            <input type="hidden" id="title" />
            <input type="hidden" id="author" />
            <input type="hidden" id="year" />
            <input type="hidden" id="description" />
            <input type="hidden" id="price" />
            <input type="hidden" id="merchantId" />
            <input type="hidden" id="variant" />
            <input type="hidden" id="document" />
            <div class="form-row">
              <div class="form-group col-8 col-sm-8 col-md-8 col-lg-8">
                <label class="sign-input-label" for="link">File</label>
                <input
                  type="text"
                  class="sign-input-box form-control"
                  id="link"
                  readonly
                />
              </div>
              <div class="form-group col-4 col-sm-4 col-md-4 col-lg-4 d-flex justify-content-end">
                <button type="button" id="view" class="btn-view btn btn-primary align-self-end">View Book</button>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="custom-file">
                  <form method="POST" action="/upload-file" enctype="multipart/form-data">
                    <div>
                      <label>Change file :</label>
                      <input type="file" id="book_file_field" name="book_f" />
                    </div>
                    <br />
                    <div>
                      <input type="button" class="btn-sign btn btn-primary" value="Upload" onclick="uploadBookFile()" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/admin/upload-file-book.js" type="text/javascript"></script>
    <script src="/assets/js/admin/logout.js" type="text/javascript"></script>
  </body>
</html>
