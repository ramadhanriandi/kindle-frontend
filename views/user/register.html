<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    >
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/user.css">
    
    <title>Blibli - Kindle</title>
  </head>
  <body>
    <!-- Content Start -->    
    <div class="sign-container container-fluid">
      <div class="sign-wrapper card">
        <div class="big-logo">
          bli-kindle
        </div>
        <form>
          <div class="form-group">
            <label class="sign-input-label" for="username">Username</label>
            <input type="text" class="sign-input-box form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label class="sign-input-label" for="email">Email</label>
            <input type="email" class="sign-input-box form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label class="sign-input-label" for="password">Password</label>
            <input type="password" class="sign-input-box form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="sign-input-label" for="confirmPassword">Confirm Password</label>
            <input type="password" class="sign-input-box form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>
          <button type="submit" class="btn-sign btn btn-primary">Register</button>
          <div class="sign-note">
            Already have an account ? 
            <a href="login.html">
              Login here
            </a>
          </div>
        </form>
      </div>
    </div>
    <!-- Content End -->    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
