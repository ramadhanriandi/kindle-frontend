<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/layout.css" />

    <title>Blibli - Kindle</title>
  </head>

  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-fixed-top">
      <a class="navbar-brand" href="/">bli-kindle</a>
      <div class="nav-items">
        <div class="nav-item">
          <a href="/wishlist"><img src="/assets/img/like.svg"></a>
        </div>
        <div class="nav-item">
          <a href="/cart"><img src="/assets/img/shopping-cart.svg"></a>
        </div>
        <div class="nav-item dropdown">
          <a
            href="#"
            id="navbarDropdown" 
            role="button" 
            data-toggle="dropdown" 
            aria-haspopup="true" 
            aria-expanded="false"
          >
            <img src="/assets/img/avatar.svg">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/orders">My Order</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/profile">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" onclick="customerLogout()">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <div class="book-detail-item w-100">
            <div class="d-flex flex-row">
              <div id="image" class="d-flex justify-content-start">
              </div>
              <div
                class="d-flex flex-column justify-content-between w-100 px-3"
              >
                <input type="hidden" id="bookSku" />
                <div id="title" class="d-flex flex-nowrap book-detail-title">
                </div>
                <div id="merchant" class="d-flex flex-nowrap book-detail-publisher">
                </div>
                <div id="author" class="d-flex flex-nowrap book-detail-author">
                </div>
                <div id="year" class="d-flex flex-nowrap book-detail-year">
                </div>
                <div id="categories" class="d-flex flex-nowrap book-detail-genre">
                </div>
                <div id="variant" class="d-flex flex-nowrap book-detail-variant">
                </div>
                <div id="price" class="d-flex flex-nowrap book-detail-price justify-content-end">
                </div>
                <div class="d-flex justify-content-end">
                  <div class="d-flex">
                    <div class="p-2 rounded-sm add-wishlist-button">
                      <span class="fa fa-heart"></span>&nbsp; Wishlist
                    </div>
                  </div>
                  <div class="d-flex">
                    <div class="p-2 rounded-sm add-cart-button">
                      <span class="fa fa-shopping-cart"></span>&nbsp; Cart
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="w-100 book-detail-description">
              <span>Description :</span>
              <br />
              <div id="description"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/user/book-detail.js" type="text/javascript"></script>
    <script src="/assets/js/user/logout.js" type="text/javascript"></script>
  </body>
</html>
