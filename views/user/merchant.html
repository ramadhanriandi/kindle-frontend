      content="width=device-width, initial-scale=1, shrink-to-fit=no"

  <body>
    <!-- Navbar Start -->

      <a class="navbar-brand" href="/">bli-kindle</a>

        <div class="nav-item dropdown">
          <a
            href="#"

            data-toggle="dropdown" 
            aria-haspopup="true" 
            aria-expanded="false"

            <!--Content Injected-->
