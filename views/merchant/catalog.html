<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/layout.css" />
    <link rel="stylesheet" href="../../assets/css/merchant.css" />

    <title>Blibli - Kindle</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-fixed-top">
      <a class="navbar-brand" href="/merchant">bli-kindle</a>
      <div class="nav-items">
        <div class="nav-item">
          <a href="/merchant/catalog"><img src="/assets/img/pamphlet.svg"/></a>
        </div>
        <div class="nav-item">
          <a href="/merchant/order"
            ><img src="/assets/img/list.svg"
          /></a>
        </div>
        <div class="nav-item dropdown">
          <a
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img src="/assets/img/avatar.svg" />
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarDropdown"
          >
            <a class="dropdown-item" href="/merchant/order">Incoming Order</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/merchant/profile">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" onclick="merchantLogout()">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <div class="d-flex justify-content-between">
            <div class="wrapper-title">CATALOG</div>
            <div class="p-2 rounded-sm detail-button">
              <span class="fa fa-plus"></span>&nbsp; Add Book
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-12" id="list-container">
          <hr class="top-boundary">
          <div class="row">
            <div class="col-7 col-xs-7 col-md-7 col-lg-7 column-title">
              Title
            </div>
            <div class="col-5 col-xs-5 col-md-5 col-lg-5 column-title">
              Action
            </div>
          </div>
          <hr class="top-boundary mb-3">
          
          <!--List Item Start-->
          <!--List Item End-->

        </div>
      </div>
    </div>
    <!-- Content End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/merchant/catalog.js" type="text/javascript"></script>
    <script src="/assets/js/merchant/logout.js" type="text/javascript"></script>
  </body>
</html>
